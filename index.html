<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
  <title>Facebook-clone</title>
</head>
<body>
  <!-- navbar section -->
  <header>
    <nav>
      <ul>
        <div class="container_logo">
        <li> 
          <a href="#" id="fb">
            <img src="./images/fe0ab67fa0de2b2681602db5708a076f50dd21106e0c2d38b9661875a37e235e 200.png" alt="">
          </a>
        </li>
        <li>
          <button id="search_btn" class="facebook" title="Search"> 
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </li>
        </div>
        <li id="space1"></li>
        <div class="container-nav">
        <li>
          <a href="#" id="home" class="facebook active btn" title="Home">
            <i class="fa-solid fa-house"></i>
          </a>
        </li>
        <li>
          <a href="#" id="friend" class="facebook btn" title="Friends">
            <i class="fa-solid fa-user-group"></i>
          </a>
        </li>
        <li>
          <a href="#" id="tv" class="facebook btn" title="Watch">
            <i class="fa-solid fa-film"></i>
          </a>
        </li>
        <li>
          <a href="#" id="market" class="facebook btn" title="Marketplace">
            <i class="fa-solid fa-shop"></i>
          </a>
        </li>
        <li>
          <a href="#" id="group" class="facebook btn" title="Group">
            <i class="fa-solid fa-users-rays"></i>
          </a>
        </li>
        </div>
        <li id="space2"></li>
        <div class="container_profile">
        <li>
          <a href="#" id="btn_plus" class="facebook" title="create">
            <i class="fa-regular fa-plus"></i>
          </a>
        </li>
        <li>
          <a href="#" id="btn_msg" class="facebook" title="Messenger">
            <i class="fa-brands fa-facebook-messenger"></i>
          </a>
        </li>
        <li>
          <a href="#" id="btn_bell" class="facebook" title="Notification">
            <i class="fa-regular fa-bell"></i>
          </a>
        </li>
        <li>
          <button id="btn_profile" class="facebook" title="Profile">
            <img src="./images/2.png" alt="">
          </button>
        </li>
        </div>
      </ul>
    </nav>
  </header>
  <main>
    <!-- left section -->
    <div class="left-container">
      <p>this is left-container</p>
    </div>
    <!-- main section -->
    <div class="main-container">
      <div class="flex-item">
        <div class="new-upload">
          <div class="text-box">
            <div class="stories">
              <h4> <i class="fa-regular fa-rectangle-history-circle-plus"></i>Stories</h4>
            </div>
            <div class="reels">
              <h4>Reels</h4>
            </div>
          </div>
          <div class="stories-videos">
          <video src="" alt="video"></video>
          </div>

        </div>
      </div>
      
    </div>
    <!-- right section -->
    <div class="right-container">
      <p>this is right-container </p>
    </div>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
