<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
  <title>Facebook-clone</title>
</head>
<body style="background: rgba(128, 128, 128, 0.185);">
  <header>
    <nav>
      <ul>
        <li> 
          <a href="#" id="fb">
            <img src="./images/fe0ab67fa0de2b2681602db5708a076f50dd21106e0c2d38b9661875a37e235e 200.png" alt="">
          </a>
        </li>
        <li>
          <button id="search_btn" class="facebook" title="Search"> 
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </li>
        <li id="space1"></li>
        <div class="container">
        <li>
          <a href="#" id="home" class="facebook active" title="Home">
            <i class="fa-solid fa-house"></i>
          </a>
        </li>
        <li>
          <a href="#" id="friend" class="facebook" title="Friends">
            <i class="fa-solid fa-user-group"></i>
          </a>
        </li>
        <li>
          <a href="#" id="tv" class="facebook" title="Watch">
            <i class="fa-solid fa-film"></i>
          </a>
        </li>
        <li>
          <a href="#" id="market" class="facebook" title="Marketplace">
            <i class="fa-solid fa-shop"></i>
          </a>
        </li>
        <li>
          <a href="#" id="group" class="facebook" title="Group">
            <i class="fa-solid fa-users-rays"></i>
          </a>
        </li>
        </div>
        <li id="space2"></li>
        <li>
          <a href="#" id="btn_plus" class="facebook" title="create">
            <i class="fa-regular fa-plus"></i>
          </a>
        </li>
        <li>
          <a href="#" id="btn_msg" class="facebook" title="Messenger">
            <i class="fa-brands fa-facebook-messenger"></i>
          </a>
        </li>
        <li>
          <a href="#" id="btn_bell" class="facebook" title="Notification">
            <i class="fa-regular fa-bell"></i>
          </a>
        </li>
        <li>
          <button id="btn_profile" class="facebook" title="Profile">
            <img src="./images/2.png" alt="">
          </button>
        </li>
      </ul>
    </nav>
  </header>
  




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
